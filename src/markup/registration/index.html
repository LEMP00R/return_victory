<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<main class='main_reg_log'>
        <div class="reg">
          <h2 class="reg__title">Реєстрація</h2>
          <form id="reg__form" class="reg__form" action="../../../backend/registrationFunc.php" method="post">
          	<div class="reg__item">
              <label for="surname">прізвище</label><br/>
              <input name="surname" type="text" id="surname" spellcheck="false"/>
            </div>
            <div class="reg__item">
              <label for="name">ім'я</label><br/>
              <input name="name" type="text" id="name" spellcheck="false"/>
            </div>
            <div class="reg__item reg__birth">
              <label>дата народження <i class="far fa-question-circle"></i></label><br/>
              <input name="birth_date" type="text" id="birth_date" spellcheck="false"/>
              <input name="birth_month" type="text" id="birth_month" spellcheck="false"/>
              <input name="birth_year" type="text" id="birth_year" spellcheck="false"/>
            </div>
            <div class="reg__item ">
              <label>стать</label><br/>
			  <input type="radio" id="male" name="sex" value="male" checked>
			  <label for='male'>чоловіча</label>
			  <input type="radio" id="female" name="sex" value="female">
			  <label for='female'>жіноча</label>
            </div>
            <div class="reg__item reg__email">
              <label for="email">електронна пошта</label><br/>
              <input name="email" type="text" id="email" class='' spellcheck="false"/>
            </div>
            <div class="reg__item">
              <label for="password">пароль</label><br/>
              <input name="password" type="password" id="password" />
            </div>
            <div class="reg__item">
              <label for="password-again">повторіть пароль</label><br/>
              <input name="passwordAgain" type="password" id="password-again" />
            </div>
            <div class="reg__item reg__submit">
              <input type="submit" value="Зареєструватися" id="create-account" class=" button"/><br/>
            </div>
          </form>
          <div class="reg__sign_in">Вже зареєстровані? <a class="reg__sign_in link" href="#">Увійти</a></div>
          <div class="connect">
            <div class="socials">
			  <div class="socials__title">Авторизація через соцмережі</div>
			  <div class="socials_items">
	              <a href="#" class="socials__item">
	                  <i class="fab fa-twitter"></i>
	              </a>
	              <a href="#" class="socials__item">
	                  <i class="fab fa-facebook-f"></i>
	              </a>
	              <a href="#" class="socials__item">
	                  <i class="fab fa-google"></i>
	              </a>
          	   </div>
          	</div>
          </div>
        </div>
    </main>
</body>
</html>
