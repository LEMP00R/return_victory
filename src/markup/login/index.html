<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Вхід в систему</title>
</head>
<body>
	<main class='main_reg_log'>
        <div class="reg">
          <h2 class="reg__title">Вхід в систему</h2>
          <form id="reg__form" class="reg__form">
            <div class="reg__item reg__email">
              <label for="email">електронна пошта</label><br/>
              <input type="text" id="email" class='' spellcheck="false"/>
            </div>
            <div class="reg__item">
              <label for="password">пароль</label><br/>
              <input type="password" id="password" />
            </div>
            <div class="reg__item reg__submit">
              <input type="submit" value="Увійти в систему" id="create-account" class=" button"/><br/>
            </div>
          </form>
          <div class="reg__sign_in">Ще не зареєстровані? <a class="reg__sign_in link" href="#">Зареєструватися</a></div>
          <div class="connect">
            <div class="socials">
			  <div class="socials__title">Авторизація через соцмережі</div>
			  <div class="socials_items">
	              <a href="#" class="socials__item">
	                  <i class="fab fa-twitter"></i>
	              </a>
	              <a href="#" class="socials__item">
	                  <i class="fab fa-facebook-f"></i>
	              </a>
	              <a href="#" class="socials__item">
	                  <i class="fab fa-google"></i>
	              </a>
          	   </div>
          	</div>
          </div>
        </div>
    </main>
</body>
</html>
